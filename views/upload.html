<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 90%;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 20px;
            margin-bottom: 5px;
            color: #666;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form id="propertyForm">
        <h1>Upload Your Property</h1>
        
        <label for="propertyName">Property Name:</label>
        <input type="text" id="propertyName" name="Name" placeholder="Enter property name" required>
        
        <label for="propertyDescription">Property Description:</label>
        <textarea id="propertyDescription" name="Description" rows="4" placeholder="Describe the property" required></textarea>
        
        <label for="propertyPrice">Asking Price:</label>
        <input type="number" id="propertyPrice" name="Price" placeholder="Enter asking price" required>
        
        <button type="button" id="uploadBtn">Upload Property</button>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#uploadBtn").click(function() {
                var data = {
                    Name: $("#propertyName").val(),
                    Description: $("#propertyDescription").val(),
                    Price: $("#propertyPrice").val()
                };
                $.ajax({
                    type: "POST",
                    url: "http://localhost/Web-Project-2024/backend/add_property.php", 
                    data: data,
                    success: function(response) {
                        alert("Property uploaded successfully!");
                    },
                    error: function() {
                        alert("Error uploading property.");
                    }
                });
            });
        });
    </script>
</body>
</html>
